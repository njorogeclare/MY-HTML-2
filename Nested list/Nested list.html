<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nested list</title>
</head>
<body>
<body style="font-family: Dialog,serif">
<h1>This is Nested list</h1>
<ul type="circle">
    <li>Fruits</li>
    <ol type="i" style="color: black">
        <li>Mango</li>
        <li>Tomato</li>
        <li>Oranges</li>
    </ol>
<li>Cakes</li>
    <ul type="square">
        <li>Black forest</li>
        <li>Vanilla</li>
        <li>Strawberry</li>
    </ul>
    <li>Electronics</li>
    <ol type="i">
        <li>Radio</li>
        <li>Television</li>
        <li>Laptop</li>
    </ol>
</ul>
</body>
/html>
